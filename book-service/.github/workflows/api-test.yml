name: Perform API unit tests

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Install dependencies
        run: go mod download -x

      - name: Build
        run: go build -v main.go

      - name: Test
        run: | 
          cd controller
          GIN_MODE=release go test -v .